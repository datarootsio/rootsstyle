#Updates the Changelog file
#Publishes the package to PyPI on a succesfully merged pull-request to the main branch
name: Changelog + Publishing
on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: python scripts/update_changelog.py
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated commit of updated CHANGELOG.md
          branch: main

  publish:
    if: github.event.pull_request.merged == true
    needs: [update-changelog]
    name: Publish to PyPi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      # setup poetry and caching
      - uses: snok/install-poetry@v1
        with:
          version: 1.1.10
          virtualenvs-create: true
          virtualenvs-in-project: true
      - uses: actions/cache@v2.1.3
        id: cached-poetry-dependencies
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root -vvv --no-dev
      #build the package
      - run: poetry build 

      # Publish to PyPI
      - name: Publish package
        env:
          USERNAME: ${{ secrets.PyPI_USERNAME }}
          PASSWORD: ${{ secrets.PyPI_PASSWORD }}
        run: |
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry publish -r testpypi -u  $USERNAME -p $PASSWORD